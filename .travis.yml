language: java
services:
  - mongodb
addons:
  sonarcloud:
    organization: "org-uzh-ase"
    token:
      secure: $SONAR_TOKEN # encrypted value of your token
before_script:
  - sleep 15
script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.login=$SONAR_LOGIN sonar.host.url=$SONAR_HOST_URL -Dsonar.projectKey=org-uzh-ase_org.uzh.ase.users